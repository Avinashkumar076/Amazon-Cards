<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form class="d-flex justify-content-center align-items-center h-100">
        <div class="border border-1 border-dark p-4 rounded" id="formstyle">
            <h2 class="align-items-center">Login #10</h2>
            <h2>Have an account?</h2>
            <div>
                <input type="text" class="form-control mt-4" placeholder="Username">
                <input type="password" class="form-control mt-3" placeholder="Password">
            </div>
            <div class="mt-3 mb-2">
                <button class="btn btn-success w-100" id="btnsignin">Sign in</button>
            </div>
            <div>
                <input type="checkbox" name="" id=" " class="form-check-input mt-2"> Remember me
                <button class="btn btn-link text-decoration-none">Forget Password</button>
            </div>
            <div class="text-center mt-2"> Or Sign in With </div>
            <div class="d-flex mt-2">
                <button class="btn btn-primary w-50 bi bi-facebook me-1" id="btnfacebook"> facebook</button>
                <button class="btn btn-primary w-50 bi bi-google" id="btngoogle"> Google</button>
            </div>
        </div>
    </form>
</body>
</html>
