<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formating with CSS</title>
  <style>
    input{
      border-top: none;
      border-left: none;
      border-right: none;
    }
    input:focus{
      outline:none;
    }
    button{
      width: 70px;
      height: 25px;
      font-family:Arial;
      margin-left: 48px;
    }
  </style>
</head>
<body>
  <form>
    <h3>User login</h3>
    <input type="text" placeholder="User Name">
    <br><br>
    <input type="password" placeholder="password">
    <br><br>
    <button type="button">submit</button>
  </form>
</body>
</html>
