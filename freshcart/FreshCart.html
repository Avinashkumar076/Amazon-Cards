<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="FreshCart.css">
    <link rel="stylesheet" href="FreshCart.js">
    <title>FreshCart</title>
</head>
<body>
<!-- Article Area -->
    <Article class="d-flex justify-content-between ps-5 pe-5 p-1">
        <div>
            Super Value Deals - Save more with coupons
        </div>
        <div>
            <select name="" id="" style="border: none; background-color: gainsboro;">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
            </select>
        </div>
    </Article>
<!-- Header Area -->
    <header class="d-flex justify-content-between me-5">
        <div class="d-flex">
            <span class="freshcart-brandlogo ps-5 pt-3"><img src="public/image/freshcart-logo.jpg" alt="" width="180px"></span>
            <span> <input type="text" name="" id="" class="form-control ms-4 mt-3" placeholder="Search for products" style="width: 500px;"></span>
            <span> <button class=" bi bi-geo-alt btn btn-outline-secondary mt-3  ms-2">Location</button> </span>
        </div>
        <div class="mt-3 fs-5">
            <span class="bi bi-heart ms-2 position-relative"> <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-success">4</span></span>
            <span class="bi bi-person ms-2"></span>
            <span class="bi bi-bag ms-2 position-relative"> <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-success">2</span> </span>
        </div>
    </header>
<!-- NavArea -->
    <nav class="border border-2 border-secondary-subtle border-end-0 border-start-0 border-top-0 ms-5 mt-3 pb-4">
        <div>
            <span> <button class="btn btn-success me-3 bi bi-menu-app"> All Departments</button> </span>
            <span class="me-3">Home <span class="bi bi-chevron-down"></span> </span>
            <span class="me-3">Shop <span class="bi bi-chevron-down"></span> </span>
            <span class="me-3">Stores <span class="bi bi-chevron-down"></span> </span>
            <span class="me-3">Mega menu <span class="bi bi-chevron-down"></span> </span>
            <span class="me-3">Pages <span class="bi bi-chevron-down"></span> </span>
            <span class="me-3">Account <span class="bi bi-chevron-down"></span> </span>
            <span class="me-3">Dashboard</span>
            <span>Docs</span>
        </div>
    </nav>
</body>
</html>
